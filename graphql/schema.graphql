type Thread {
  id: ID!
  teamId: String!
  channelId: String!
  threadTs: String!
  createdAt: String!
  updatedAt: String!
}

type ThreadsResponse {
  threads: [Thread!]!
  totalCount: Int!
}

type Query {
  thread(id: ID!): Thread
  threads(offset: Int, limit: Int): ThreadsResponse!
}

schema {
  query: Query
}